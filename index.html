<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Memory Game</h1>
		</header>
			<section class="score-panel">
			<ul class="stars"></ul>			
			<span class="moves"></span> 			
				<div class="restart">
					<button id="resetBtn" name="game-restart" type="reset">
						<i class="fas fa-redo-alt"></i>
					</button>
				</div>
				<div class ="game-clock">
					<i class="fa fa-clock"></i>
					<span class="timer"></span>
				</div>
			</section>
		<div id="modal">
			<span class="modal-close"><i class="fas fa-times-circle"></i></span>
			<div class="modal-content"></div>
		</div>
		<ul class="deck"></ul>
		<footer class="colophon">
			<p><a href="https://fontawesome.com/">Icons</a> courtesy of Font Awesome <a href="https://fontawesome.com/license"> CC BY 4.0 License</a></p>
		</footer>
		<script src="scripts/app.js"></script>
	</div>
</body>
</html>

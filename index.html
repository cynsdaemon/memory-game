<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">

<body>
	<div class="container">
  	<header>
  		<h1>Memory Game</h1>
    </header>
		
		<section class="score-panel">
			
		<ul class="stars">
        	<li><i class="fa fa-star"></i></li>
        	<li><i class="fa fa-star"></i></li>
        	<li><i class="fa fa-star"></i></li>
      </ul>
			
		<span class="moves"></span> 			
			<div class="restart">

            	</button>
			</div>
